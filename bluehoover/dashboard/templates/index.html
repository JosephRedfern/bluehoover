<!DOCTYPE html>
<html>
<head>
    <title>BlueHoover Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .input-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .input-container input {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .input-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .input-container button:hover {
            background-color: #45a049;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 15px 0;
        }
        
        .time-controls {
            width: 80%;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .time-button {
            padding: 8px 16px;
            margin: 0 5px;
            border: 1px solid #4CAF50;
            background-color: white;
            color: #4CAF50;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-button:hover {
            background-color: #4CAF50;
            color: white;
        }
        
        .time-button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .intro-container {
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            color: #666;
            font-family: Arial, sans-serif;
            line-height: 1.4;
        }
        
        .intro-container p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>BlueHoover - BlueSky Firehose Analysis</h1>
    
    <div class="intro-container">
        <p>This is a limited interface on top of a ClickHouse database connected to the BlueSky firehose. You can enter comma-separated terms to track, and the chart will update to show the frequency of those terms over the last 24hrs.</p>
    </div>
    
    <div class="input-container">
        <input type="text" id="customWords" placeholder="Enter words to track (comma separated)" value="dogs, cats, raccoons, squirrels, badgers" onkeypress="handleKeyPress(event)">
        <button onclick="updateCustomWordChart()">Track Words</button>
    </div>

    <div class="chart-container">
        <canvas id="customWordChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="postsTimeline"></canvas>
    </div>

    <script>
        let customWordChart = null;
        let postsTimelineChart = null;
        
        async function updateCustomWordChart() {
            const wordsInput = document.getElementById('customWords').value;
            const words = wordsInput.split(',')
                .map(word => word.trim())
                .filter(word => word.length > 0);
            
            if (words.length === 0) {
                alert('Please enter at least one word to track');
                return;
            }
            
            try {
                const response = await fetch('/api/custom_word_timeline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ words: words })
                });
                
                const data = await response.json();
                
                if (customWordChart) {
                    customWordChart.destroy();
                }
                
                customWordChart = new Chart(document.getElementById('customWordChart'), {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: data.datasets.map(dataset => ({
                            label: dataset.label,
                            data: dataset.data,
                            borderColor: dataset.color,
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: false
                        }))
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time'
                                },
                                ticks: {
                                    maxTicksLimit: 12,
                                    autoSkip: true,
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Frequency'
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Word Usage (Last 24 Hours)'
                            },
                            legend: {
                                position: 'bottom'
                            }
                        },
                        interaction: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating chart');
            }
        }

        async function updateCharts() {
            try {
                const response = await fetch('/api/posts_timeline');
                const data = await response.json();
                
                if (postsTimelineChart) {
                    postsTimelineChart.destroy();
                }
                
                postsTimelineChart = new Chart(document.getElementById('postsTimeline'), {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Posts per 10 minutes',
                            data: data.data,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time'
                                },
                                ticks: {
                                    maxTicksLimit: 12,
                                    autoSkip: true,
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Posts'
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Posts Timeline (Last 24 Hours)'
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating posts timeline');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();  // Prevent form submission if within a form
                updateCustomWordChart();
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            updateCustomWordChart();
            updateCharts();
        });
    </script>
</body>
</html>
